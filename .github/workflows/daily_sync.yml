name: UVERworld Data Sync

on:
  schedule:
    # 毎日 JST 0:15 (UTC 15:15) -> 公式アカウント用
    - cron: '15 15 * * *'
    # 毎日 JST 1:15 (UTC 16:15) -> TAKUYA∞用
    - cron: '15 16 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 supabase instaloader --upgrade

      - name: Run Daily Sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          # UTC時間を取得（15時台なら公式、16時台ならTAKUYA∞）
          HOUR=$(date +%H)
          if [ "$HOUR" == "15" ]; then
            echo "--- Execution: Account 1 (Official) ---"
            python sns_to_supabase.py --target official
            # YouTubeとスケジュール同期は0:15の回にまとめて実行
            python uver_to_supabase.py
            python sync_all_data.py
          elif [ "$HOUR" == "16" ]; then
            echo "--- Execution: Account 2 (Takuya) ---"
            python sns_to_supabase.py --target takuya
          else
            echo "--- Manual Execution: Running Both ---"
            python sns_to_supabase.py --target official
            sleep 60
            python sns_to_supabase.py --target takuya
          fi