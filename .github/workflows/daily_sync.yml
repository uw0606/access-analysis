name: UVERworld Data Sync

on:
  schedule:
    # 毎日 JST 0:00 (UTC 15:00)
    - cron: '0 15 * * *'
  workflow_dispatch:           # 手動実行ボタン

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # requirements.txt がある場合はそれを使用、なければ直接インストール
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install requests beautifulsoup4 supabase instaloader; fi

      - name: Run Daily Sync (YouTube & SNS)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          python uver_to_supabase.py
          # Instagramのエラー回避のため一時的に停止
          # python sns_to_supabase.py

      - name: Run Weekly Sync (Official Schedule)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python sync_all_data.py